<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Event Co-Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 25px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .card h2 i {
            margin-right: 10px;
            color: #3498db;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s ease;
            display: inline-flex;
            align-items: center;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-success {
            background: #2ecc71;
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .event-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .event-card:hover {
            transform: translateY(-5px);
        }
        
        .event-header {
            background: #3498db;
            color: white;
            padding: 15px;
            position: relative;
        }
        
        .event-date {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .event-title {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .event-location {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .event-location i {
            margin-right: 5px;
        }
        
        .event-body {
            padding: 15px;
        }
        
        .event-description {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .event-actions {
            display: flex;
            justify-content: space-between;
        }
        
        .event-category {
            display: inline-block;
            background: #ecf0f1;
            color: #2c3e50;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        
        .filter-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #e74c3c;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #bdc3c7;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .filter-container {
                flex-direction: column;
            }
            
            .filter-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Local Event Co-Planner</h1>
            <p class="tagline">Plan, organize, and discover local events in your community</p>
        </header>
        
        <div class="dashboard">
            <div class="card">
                <h2><i class="fas fa-calendar-plus"></i> Create New Event</h2>
                <form id="event-form">
                    <div class="form-group">
                        <label for="event-title">Event Title</label>
                        <input type="text" id="event-title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-date">Date & Time</label>
                        <input type="datetime-local" id="event-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-location">Location</label>
                        <input type="text" id="event-location" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-category">Category</label>
                        <select id="event-category" required>
                            <option value="">Select a category</option>
                            <option value="social">Social</option>
                            <option value="educational">Educational</option>
                            <option value="sports">Sports</option>
                            <option value="arts">Arts & Culture</option>
                            <option value="charity">Charity</option>
                            <option value="business">Business</option>
                            <option value="food">Food & Drink</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-description">Description</label>
                        <textarea id="event-description" placeholder="Describe your event..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="fas fa-plus"></i> Create Event
                    </button>
                </form>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-search"></i> Find Events</h2>
                <div class="filter-container">
                    <div class="filter-group">
                        <label for="search">Search Events</label>
                        <input type="text" id="search" placeholder="Search by title or location...">
                    </div>
                    
                    <div class="filter-group">
                        <label for="filter-category">Filter by Category</label>
                        <select id="filter-category">
                            <option value="">All Categories</option>
                            <option value="social">Social</option>
                            <option value="educational">Educational</option>
                            <option value="sports">Sports</option>
                            <option value="arts">Arts & Culture</option>
                            <option value="charity">Charity</option>
                            <option value="business">Business</option>
                            <option value="food">Food & Drink</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div id="events-container">
                    <div class="events-grid" id="events-grid">
                        <!-- Events will be dynamically added here -->
                    </div>
                    
                    <div class="empty-state" id="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <h3>No events found</h3>
                        <p>Create your first event or adjust your filters</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize events from localStorage
            let events = JSON.parse(localStorage.getItem('events')) || [];
            
            // DOM elements
            const eventForm = document.getElementById('event-form');
            const eventsGrid = document.getElementById('events-grid');
            const emptyState = document.getElementById('empty-state');
            const searchInput = document.getElementById('search');
            const categoryFilter = document.getElementById('filter-category');
            const notification = document.getElementById('notification');
            
            // Display events on load
            displayEvents(events);
            
            // Form submission
            eventForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const newEvent = {
                    id: Date.now(),
                    title: document.getElementById('event-title').value,
                    date: document.getElementById('event-date').value,
                    location: document.getElementById('event-location').value,
                    category: document.getElementById('event-category').value,
                    description: document.getElementById('event-description').value
                };
                
                events.push(newEvent);
                saveEvents(events);
                displayEvents(events);
                eventForm.reset();
                showNotification('Event created successfully!');
            });
            
            // Search functionality
            searchInput.addEventListener('input', function() {
                filterEvents();
            });
            
            // Category filter
            categoryFilter.addEventListener('change', function() {
                filterEvents();
            });
            
            // Save events to localStorage
            function saveEvents(eventsArray) {
                localStorage.setItem('events', JSON.stringify(eventsArray));
            }
            
            // Display events
            function displayEvents(eventsArray) {
                if (eventsArray.length === 0) {
                    eventsGrid.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }
                
                eventsGrid.style.display = 'grid';
                emptyState.style.display = 'none';
                
                eventsGrid.innerHTML = '';
                
                // Sort events by date (closest first)
                const sortedEvents = [...eventsArray].sort((a, b) => new Date(a.date) - new Date(b.date));
                
                sortedEvents.forEach(event => {
                    const eventCard = document.createElement('div');
                    eventCard.className = 'event-card';
                    
                    const eventDate = new Date(event.date);
                    const formattedDate = eventDate.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    eventCard.innerHTML = `
                        <div class="event-header">
                            <div class="event-date">${formattedDate}</div>
                            <div class="event-title">${event.title}</div>
                            <div class="event-location">
                                <i class="fas fa-map-marker-alt"></i> ${event.location}
                            </div>
                        </div>
                        <div class="event-body">
                            <div class="event-category">${event.category}</div>
                            <div class="event-description">${event.description || 'No description provided'}</div>
                            <div class="event-actions">
                                <button class="btn btn-success" onclick="attendEvent(${event.id})">
                                    <i class="fas fa-check"></i> Attend
                                </button>
                                <button class="btn btn-danger" onclick="deleteEvent(${event.id})">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    `;
                    
                    eventsGrid.appendChild(eventCard);
                });
            }
            
            // Filter events based on search and category
            function filterEvents() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedCategory = categoryFilter.value;
                
                const filteredEvents = events.filter(event => {
                    const matchesSearch = event.title.toLowerCase().includes(searchTerm) || 
                                        event.location.toLowerCase().includes(searchTerm);
                    const matchesCategory = !selectedCategory || event.category === selectedCategory;
                    
                    return matchesSearch && matchesCategory;
                });
                
                displayEvents(filteredEvents);
            }
            
            // Delete event
            window.deleteEvent = function(id) {
                if (confirm('Are you sure you want to delete this event?')) {
                    events = events.filter(event => event.id !== id);
                    saveEvents(events);
                    displayEvents(events);
                    showNotification('Event deleted successfully!');
                }
            };
            
            // Attend event
            window.attendEvent = function(id) {
                const event = events.find(e => e.id === id);
                if (event) {
                    showNotification(`You're attending "${event.title}"!`);
                }
            };
            
            // Show notification
            function showNotification(message, isError = false) {
                notification.textContent = message;
                notification.className = 'notification show';
                if (isError) {
                    notification.classList.add('error');
                }
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
