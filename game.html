<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: #e4e4e4;
        }
        .container {
            background-color: #0f3460;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #ff9a76;
            margin-bottom: 20px;
        }
        .choices {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .choice-btn {
            background: #e4e4e4;
            color: #0f3460;
            border: 3px solid #ff9a76;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.2s;
            flex-basis: 30%;
        }
        .choice-btn:hover {
            background-color: #ff9a76;
            color: #1a1a2e;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(255, 154, 118, 0.6);
        }
        #result-message {
            font-size: 1.4em;
            margin-bottom: 20px;
            min-height: 30px; /* To prevent layout shift */
        }
        .score-board {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #16213e;
            border-radius: 8px;
        }
        .score-item {
            font-size: 1.1em;
            padding: 5px;
        }
        .score-item span {
            font-weight: bold;
            color: #ff9a76;
            font-size: 1.5em;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rock, Paper, Scissors</h1>

        <div class="score-board">
            <div class="score-item">Player Score: <span id="player-score">0</span></div>
            <div class="score-item">Computer Score: <span id="computer-score">0</span></div>
        </div>

        <p id="result-message">Make your move to start the game!</p>

        <div class="choices">
            <button class="choice-btn" onclick="playGame('rock')">‚úä Rock</button>
            <button class="choice-btn" onclick="playGame('paper')">‚úã Paper</button>
            <button class="choice-btn" onclick="playGame('scissors')">‚úåÔ∏è Scissors</button>
        </div>
    </div>

    <script>
        // Game State Variables
        let playerScore = 0;
        let computerScore = 0;
        const choices = ['rock', 'paper', 'scissors'];

        // Function to get the computer's choice
        function getComputerChoice() {
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        // Function to determine the winner
        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'Draw';
            }
            if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'Player';
            } else {
                return 'Computer';
            }
        }

        // Function to update the score and message
        function updateScore(winner, playerChoice, computerChoice) {
            const messageElement = document.getElementById('result-message');
            
            let resultText = `You chose **${playerChoice}**. Computer chose **${computerChoice}**. `;

            if (winner === 'Player') {
                playerScore++;
                messageElement.textContent = resultText + "You Win! üéâ";
                messageElement.style.color = '#7cff7c';
            } else if (winner === 'Computer') {
                computerScore++;
                messageElement.textContent = resultText + "You Lose! üòî";
                messageElement.style.color = '#ff6b6b';
            } else {
                messageElement.textContent = resultText + "It's a Draw! ü§ù";
                messageElement.style.color = '#ff9a76';
            }

            // Update the score display
            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('computer-score').textContent = computerScore;
        }

        // Main game function
        function playGame(playerChoice) {
            const computerChoice = getComputerChoice();
            const winner = determineWinner(playerChoice, computerChoice);
            updateScore(winner, playerChoice, computerChoice);
        }
    </script>
</body>
</html>
